<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Логотип - Место Россия">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__photo" src="./images/моряк.jpg" alt="Фото профиля">
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Артем</h1>
        <button type="button" class="profile__edit-button">
          <img class="profile__button-photo" src="./images/pen.svg" alt="ручка">
        </button>
        <p class="profile__about">Морской волк</p>
      </div>
      <button type="button" class="profile__add-button">
        <img class="profile__img-add-button" src="./images/plus.svg" alt="плюс">
      </button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__items">
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/облака.jpeg" alt="Фото - Полет в облаках">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Лечу в рейс</h2>
            <button type="button" class="photo-grid__button"><img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/италия.jpeg" alt="Фото - Италия">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Италия</h2>
            <button type="button" class="photo-grid__button"><img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/канада.jpeg" alt="Фото - Канада">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Канада</h2>
            <button type="button" class="photo-grid__button"><img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/маями.jpeg" alt="Фото - Майами">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Майами</h2>
            <button type="button" class="photo-grid__button"><img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/порт.jpeg" alt="Фото - В порту">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">В порту</h2>
            <button type="button" class="photo-grid__button"><img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк"></button>
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/португалия.jpeg" alt="Фото - Португалия">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Португалия</h2>
            <button type="button" class="photo-grid__button"><img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022. Григорьев Артем</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button">
        <img class="popup__close-svg" src="./images/Close-Icon.svg" alt="закрыть">
      </button>
      <form name="formName" class="popup__form" action="#">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" name="nameInput" value="" class="popup__input popup__input_text_name">
        <input type="text" name="jobInput" value="" class="popup__input popup__input_text_job">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
