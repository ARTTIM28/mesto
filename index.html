<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg">
    <div class="header__line"></div>
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__photo" src="./images/моряк.jpg" alt="фото - Моряк">
      </div>
      <article class="profile__info">
        <h1 class="profile__title">Артем</h1>
        <button class="profile__edit-button">
          <img src="./images/pen.svg" alt="ручка">
        </button>
        <p class="profile__about">Морской волк</p>
      </article>
      <button class="profile__add-button">
        <img class="profile__img-add-button" src="./images/plus.svg" alt="плюс">
      </button>
    </section>
    <section class="photo-grid">
      <ul class="photo-grid__items">
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/облака.jpeg" alt="Фото - Полет в облаках">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Лечу в рейс</h2>
            <img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк">
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/италия.jpeg" alt="Фото - Италия">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Италия</h2>
            <img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк">
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/канада.jpeg" alt="Фото - Канада">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Канада</h2>
            <img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк">
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/маями.jpeg" alt="Фото - Майами">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Майами</h2>
            <img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк">
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/в порту.jpeg" alt="Фото - В порту">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">В порту</h2>
            <img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк">
          </div>
        </li>
        <li class="photo-grid__item">
          <img class="photo-grid__photo" src="./images/португалия.jpeg" alt="Фото - Португалия">
          <div class="photo-grid__group">
            <h2 class="photo-grid__text">Португалия</h2>
            <img class="photo-grid__element" src="./images/like.svg" alt="Поставить лаййк">
          </div>
        </li>
    </section>
    <section class="popup">
      <article class="popup__container">
        <button class="popup__close-button">
          <img class="popup__close-svg" src="./images/Close Icon.svg" alt="закрыть">
        </button>
        <form class="popup__form" action="">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" value="" class="popup__text-name"></input>
          <input type="text" value="" class="popup__text-about"></input>
          <button class="popup__save-button">
            <p class="popup__text-button">Сохранить</p>
          </button>
        </form>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2022. Григорьев Артем</p>
  </footer>
</body>
